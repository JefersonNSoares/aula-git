<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Aula sobre GIT</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Primeiros Passos com GIT</h1>
    <h1>Primeiros comando com git</h1>

    <span>
        git clone 'url do repositorio'
    </span>
    <span>
        git add .
    </span>
    <span>
        git commit -m "texto da alteração"
    </span>
    <span>
        git push
    </span>
    <span>
        git pull
    </span>
    <span>
        git reset HEAD^
    </span>
    <span>
        git checkout -b adicionar-novo-comando
    </span>
    <span>
        git push --set-upstream origin adicionar-novo-comando
    </span>
  </body>
</html>
